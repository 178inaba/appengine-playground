name: Lint and Test

on: push

jobs:
  lint:
    name: Lint ${{ matrix.go }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.19', '1.20' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
          cache: true
      - name: Install lint tools
        run: make -s go-get-tools
      - name: Run Gofmt diff
        run: make -s fmt-diff
      - name: Run Golint
        run: make -s lint
      - name: Run Vet
        run: make -s vet

  golangci-lint:
    name: GolangCI Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.19', '1.20' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
          cache: true
      - name: GolangCI Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.51.2
          skip-pkg-cache: true

  test:
    name: Test ${{ matrix.go }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.19', '1.20' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
          cache: true
      - name: Test
        run: make -s test
